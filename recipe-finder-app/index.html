  <body>
    <div class="container">
      <div class="main">

        <h1>Recipe Finder</h1>
        <h3>Search recipes now:</h3>
        <div class="search-container">
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Enter ingredient or recipe name"
            />
            <button type="submit" class="search-btn" id="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="btn-container">
          <div class="view-all-btn">
            <button>View all</button>
          </div>
          <div class="favourites-btn">
            <button>Favourites</button>
          </div>
        </div>
      </div>

      <div class="divider hidden"></div>
      <div class="divider-wrapper hidden">
        <div class="custom-shape-divider-top-1727399350">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M602.45,3.86h0S572.9,116.24,281.94,120H923C632,116.24,602.45,3.86,602.45,3.86Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Results -->
      <div class="results-section hidden" id="results-section">
        <h3 class="results-heading">Search results:</h3>
        <div class="results" id="results">
          <!-- Result card -->
          <!-- <div class="recipe-card">
